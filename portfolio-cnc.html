<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Портфоліо фрезерної порізки | GRAIN</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#F8F8F8] text-[#042030]">

<header class="fixed top-0 left-0 w-full bg-white shadow z-50">
  <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
    <a href="index.html" class="text-2xl font-bold">GRAIN</a>
    <nav class="hidden md:flex gap-6 font-medium">
      <a href="index.html#outdoor">Зовнішня реклама</a>
      <a href="index.html#cnc">Фрезерна порізка</a>
      <a href="portfolio.html">Портфоліо</a>
      <a href="contacts.html">Контакти</a>
    </nav>
  </div>
</header>

<section class="pt-28 px-6 max-w-6xl mx-auto">
  <h1 class="text-4xl font-bold mb-6">Портфоліо фрезерної порізки</h1>

  <!-- ФІЛЬТРИ -->
  <div class="flex flex-wrap gap-3 mb-10">
    <button class="filter-btn bg-[#042030] text-white px-5 py-2 rounded-full" data-filter="all">Усі</button>
    <button class="filter-btn px-5 py-2 rounded-full border" data-filter="acrylic">Акрил</button>
    <button class="filter-btn px-5 py-2 rounded-full border" data-filter="plywood">Фанера</button>
    <button class="filter-btn px-5 py-2 rounded-full border" data-filter="composite">Композит</button>
    <button class="filter-btn px-5 py-2 rounded-full border" data-filter="metal">Метал</button>
    <button class="filter-btn px-5 py-2 rounded-full border" data-filter="foam">3D-пінопласт</button>
    <button class="filter-btn px-5 py-2 rounded-full border" data-filter="furniture">Меблеві деталі</button>
  </div>

  <!-- ГАЛЕРЕЯ -->
  <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">

    <a href="img/IMG_АКРИЛ.JPG" target="_blank" data-category="acrylic" class="card">
      <img src="img/IMG_АКРИЛ.JPG" class="rounded-xl mb-3">
      <h3 class="font-semibold">Акрилові деталі</h3>
    </a>

    <a href="img/IMG_ФАНЕРА.JPG" target="_blank" data-category="plywood" class="card">
      <img src="img/IMG_ФАНЕРА.JPG" class="rounded-xl mb-3">
      <h3 class="font-semibold">Фанера та дерево</h3>
    </a>

    <a href="img/IMG_КОМПОЗИТ.JPG" target="_blank" data-category="composite" class="card">
      <img src="img/IMG_КОМПОЗИТ.JPG" class="rounded-xl mb-3">
      <h3 class="font-semibold">Композит</h3>
    </a>

    <a href="img/IMG_МЕТАЛ.JPG" target="_blank" data-category="metal" class="card">
      <img src="img/IMG_МЕТАЛ.JPG" class="rounded-xl mb-3">
      <h3 class="font-semibold">Метал / гравіювання</h3>
    </a>

    <a href="img/IMG_3D-ПІНОПЛАСТ.JPG" target="_blank" data-category="foam" class="card">
      <img src="img/IMG_3D-ПІНОПЛАСТ.JPG" class="rounded-xl mb-3">
      <h3 class="font-semibold">3D-пінопласт</h3>
    </a>

    <a href="img/IMG_МЕБЛЕВІ ДЕТАЛІ.JPG" target="_blank" data-category="furniture" class="card">
      <img src="img/IMG_МЕБЛЕВІ ДЕТАЛІ.JPG" class="rounded-xl mb-3">
      <h3 class="font-semibold">Меблеві деталі</h3>
    </a>

  </div>
</section>

<script>
const buttons = document.querySelectorAll('.filter-btn');
const cards = document.querySelectorAll('.card');

buttons.forEach(btn => {
  btn.addEventListener('click', () => {
    const filter = btn.dataset.filter;

    buttons.forEach(b => b.classList.remove('bg-[#042030]','text-white'));
    btn.classList.add('bg-[#042030]','text-white');

    cards.forEach(card => {
      card.classList.toggle('hidden', filter !== 'all' && card.dataset.category !== filter);
    });
  });
});
</script>

</body>
</html>
