<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Контакти — Grain</title>
  <meta name="description" content="Зв’яжіться з Grain: замовлення фрезерної порізки, зовнішньої реклами, прорахунок проєктів та консультації. Львів, Україна.">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/css/style.css">
  <script src="/js/main.js" defer></script>
</head>

<body class="bg-white text-[#042030]">

<header class="fixed top-0 left-0 w-full bg-white/90 backdrop-blur-md shadow-sm z-50">
  <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
    <a href="/" class="text-2xl font-bold tracking-wide text-[#042030]">GRAIN</a>
    <nav class="hidden md:flex gap-8 text-lg font-medium">
      <a href="/#outdoor" class="hover:text-[#E7972E] transition">Зовнішня реклама</a>
      <a href="/#cnc" class="hover:text-[#E7972E] transition">Фрезерна порізка</a>
      <a href="/about.html" class="hover:text-[#E7972E] transition">Про нас</a>
    </nav>
  </div>
</header>

<section class="pt-32 pb-20 px-6">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-4xl font-bold mb-6">Контакти</h1>

    <p class="text-lg mb-4">Залиште заявку або зателефонуйте — і ми допоможемо з вашим проєктом.</p>

    <div class="grid md:grid-cols-2 gap-10 mt-10">
      <div>
        <h3 class="text-2xl font-bold mb-2">Телефон</h3>
        <p class="text-lg mb-6"><a href="tel:+380000000000" class="text-[#042030] hover:text-[#E7972E]">+38 (000) 000-00-00</a></p>

        <h3 class="text-2xl font-bold mb-2">Email</h3>
        <p class="text-lg mb-6"><a href="mailto:info@grain.lviv.ua" class="text-[#042030] hover:text-[#E7972E]">info@grain.lviv.ua</a></p>

        <h3 class="text-2xl font-bold mb-2">Адреса</h3>
        <p class="text-lg">м. Львів</p>
      </div>

      <div>
        <h3 class="text-2xl font-bold mb-4">Форма заявки</h3>

        <form class="grid gap-4">
          <input type="text" placeholder="Ваше ім’я" class="border p-3 rounded-lg text-black">
          <input type="tel" placeholder="Телефон" class="border p-3 rounded-lg text-black">
          <textarea placeholder="Ваше питання або проєкт" class="border p-3 rounded-lg h-32 text-black"></textarea>
          <button class="px-10 py-3 bg-[#042030] text-white rounded-lg text-lg font-semibold hover:bg-black transition">
            Надіслати
          </button>
        </form>
      </div>
    </div>
  </div>
</section>

<footer class="py-10 bg-[#042030] text-white">
  <div class="max-w-6xl mx-auto px-6 text-center">
    © Grain, Львів — Зовнішня реклама та фрезерна порізка.
  </div>
</footer>

</body>
</html>
