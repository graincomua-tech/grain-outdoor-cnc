<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Портфоліо — Зовнішня реклама | GRAIN</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Анімації -->
  <style>
    .fade-up {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 0.8s forwards;
    }
    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body class="bg-[#F8F8F8] text-[#042030]">

<!-- ================= HEADER ================= -->
<header class="fixed top-0 left-0 w-full bg-white/90 backdrop-blur-md shadow-sm z-50">
  <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center gap-4">
    <a href="/" class="text-2xl font-bold tracking-wide text-[#042030]">GRAIN</a>

    <nav class="hidden md:flex gap-8 text-lg font-medium">
      <a href="/index.html#outdoor" class="hover:text-[#E7972E] transition">Зовнішня реклама</a>
      <a href="/index.html#cnc" class="hover:text-[#E7972E] transition">Фрезерна порізка</a>
      <a href="/about.html" class="hover:text-[#E7972E] transition">Про нас</a>
      <a href="/contacts.html" class="hover:text-[#E7972E] transition">Контакти</a>
    </nav>

    <a href="https://t.me/+380962443724"
       target="_blank"
       rel="noopener"
       class="hidden md:block px-5 py-2 bg-[#00659A] text-white rounded-lg shadow hover:opacity-90 transition">
      Замовити Дзвінок
    </a>
  </div>
</header>



<!-- ================= TITLE ================= -->
<section class="pt-32 pb-10 px-6">
  <div class="max-w-6xl mx-auto">
    <h1 class="text-4xl md:text-5xl font-bold mb-4 fade-up">Наші роботи — зовнішня реклама</h1>
    <p class="text-lg max-w-3xl fade-up">
      Виготовляємо вивіски, лайтбокси, об’ємні літери, неонові рішення, акриллайти та інші елементи зовнішньої реклами. 
      Показуємо реальні роботи, виконані для бізнесів Львова та України.
    </p>
  </div>
</section>



<!-- ================= FILTERS ================= -->
<section class="pb-8 px-6">
  <div class="max-w-6xl mx-auto">
    <div class="flex flex-wrap gap-3">

      <button class="px-4 py-2 bg-[#042030] text-white rounded-lg filter-btn" data-filter="all">Усі роботи</button>
      <button class="px-4 py-2 bg-gray-200 rounded-lg filter-btn" data-filter="composite">Композитні вивіски</button>
      <button class="px-4 py-2 bg-gray-200 rounded-lg filter-btn" data-filter="lightbox">Лайтбокси</button>
      <button class="px-4 py-2 bg-gray-200 rounded-lg filter-btn" data-filter="neon">Неонові вивіски</button>
      <button class="px-4 py-2 bg-gray-200 rounded-lg filter-btn" data-filter="acryllight">Акриллайт</button>
      <button class="px-4 py-2 bg-gray-200 rounded-lg filter-btn" data-filter="letters">Об’ємні літери</button>
      <button class="px-4 py-2 bg-gray-200 rounded-lg filter-btn" data-filter="side-signs">Торцеві вивіски</button>

    </div>
  </div>
</section>



<!-- ================= GALLERY ================= -->
<section class="pb-20 px-6">
  <div class="max-w-6xl mx-auto grid md:grid-cols-3 gap-8" id="gallery">

    <!-- Приклади робіт -->
    <div class="gallery-item composite fade-up">
      <img src="/img/outdoor/composite1.jpg" class="rounded-lg shadow-lg w-full h-64 object-cover" alt="Вивіска з композиту">
    </div>

    <div class="gallery-item lightbox fade-up">
      <img src="/img/outdoor/lightbox1.jpg" class="rounded-lg shadow-lg w-full h-64 object-cover" alt="Лайтбокс">
    </div>

    <div class="gallery-item neon fade-up">
      <img src="/img/outdoor/neon1.jpg" class="rounded-lg shadow-lg w-full h-64 object-cover" alt="Неонова вивіска">
    </div>

    <div class="gallery-item letters fade-up">
      <img src="/img/outdoor/letters1.jpg" class="rounded-lg shadow-lg w-full h-64 object-cover" alt="Об’ємні літери">
    </div>

    <div class="gallery-item side-signs fade-up">
      <img src="/img/outdoor/side1.jpg" class="rounded-lg shadow-lg w-full h-64 object-cover" alt="Торцева вивіска">
    </div>

    <div class="gallery-item cryllight fade-up">
      <img src="/img/outdoor/acryllight1.jpg" class="rounded-lg shadow-lg w-full h-64 object-cover" alt="Акриллайт">
    </div>

  </div>
</section>



<!-- ================= SIMPLE FILTER SCRIPT ================= -->
<script>
  const buttons = document.querySelectorAll('.filter-btn');
  const items = document.querySelectorAll('.gallery-item');

  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      const filter = btn.getAttribute('data-filter');

      // Активна кнопка
      buttons.forEach(b => b.classList.remove('bg-[#042030]', 'text-white'));
      btn.classList.add('bg-[#042030]', 'text-white');

      // Фільтрація елементів
      items.forEach(item => {
        if (filter === 'all' || item.classList.contains(filter)) {
          item.style.display = 'block';
        } else {
          item.style.display = 'none';
        }
      });
    });
  });
</script>



</body>
</html>
